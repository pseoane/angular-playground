<div
    class="container mt-2"
>
    <div class="row align-items-md-stretch">

        <div class="col-md-12">
            <div
                class="h-100 p-5 bg-light border rounded-3 d-flex flex-column"
            >
                <h2>{{apod.title}}</h2>
                <img [src]="apod.url" [alt]="apod.title">
                <p class="mt-3">
                    {{apod.explanation}}
                </p>
                <a class="btn btn-primary" type="button" [href]="apod.hdUrl">See in HD</a>
            </div>
        </div>
    </div>
    
</div>
